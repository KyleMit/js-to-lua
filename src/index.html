<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS to LUA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./assets/js-lua-logo.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="banner"></div>
    <header>
      <h1>
        JS
        <img src="./assets/arrow-right.svg" alt="right arrow" />
        LUA
      </h1>
      <p>A guide to converting syntax from JS to LUA</p>
    </header>

    <main>
      <!-- repeat section / header / paragraph / code block 2x -->
      <section id="Functions">
        <h2>Functions</h2>

        <p>Functions in lua don't use brackets <code>{}</code></p>

        <div class="code-section">
          <div class="container container-js">
            <div class="tag tag-js">JS</div>
            <div class="bar bar-js"></div>
            <button class="play" title="Ctrl + Enter">
              Run <img src="./assets/play.svg" alt="play" />
            </button>
            <pre>
function sayHello(name) {
    return name
}

sayHello("Kyle 1")
</pre
            >
            <div class="editor editor-js"></div>
            <div class="console console-js"></div>
          </div>

          <div class="container container-lua">
            <div class="tag tag-lua">Lua</div>
            <div class="bar bar-lua"></div>
            <button class="play" title="Ctrl + Enter">
              Run <img src="./assets/play.svg" alt="play" />
            </button>
            <pre>
function sayHello(name)
    return name
end

return sayHello("Kyle 2")
</pre
            >
            <div class="editor editor-lua"></div>
            <div class="console console-js"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Kindly
      <a href="https://github.com/KyleMit/js-to-lua">Contribute on Github</a> â™¥
    </footer>

    <script src="./site.js"></script>
  </body>
</html>
